<!DOCTYPE html>
<html>
<head>
	<title>::webpage::</title>
</head>
<body>
	<!--Experiment 1 b -->
	<!-- <a> defines a hyperlink used to link from one page to another-->
		<!-- href attribute indicates the list destination-->
		<!-- active link red color, univisited link blue,visited purple-->
		<a href="https://www.google.com/">Google</a>
		<a href="https://www.google.com/">Google</a>
		<!-- Link to an email address-->
		<a href="mailto:bhavyamedasani@gmail.com">Send mail</a>
		<!-- call to an mobile -->
		<a href="tel:+919959754455">Call</a>
		<!-- Button as link-->
		<p>Click the button to got google page</p>
		<button onclick="document.location='https://www.google.com/'">Google</button>
		<!-- Absolute urls contains full navigation address in the href attribute-->
		<!-- Relative url navigate to within the same page-->
		<h3> Absolute url</h3>
		<a href="https://www.google.com/">Google</a>
		<h3>Relative url</h3>
		<a href="#section1">relative url</a><br>
				<!-- use an image as url-->
		<a href="images/flower.jpg"><img src="images/flower.jpg" style="width: 42px;height: 42px;"></a>
		<h3>Link Titles</h3>
		<a href="https://www.google.com/" title="Google page">Visit google site</a>
		<h2>Target Attribute</h2>
		<!-- target attribute specifies where to open the linked document-->
		<a href="https://www.google.com/" title="Google page" target="_blank">Visit google site</a>
		<a href="https://www.google.com/" title="Google page" target="_self">Visit google site</a>
		<a href="https://www.google.com/" title="Google page" target="_top">Visit google site</a>
		<h2 id="section1">section1</h2>
		<p>This is the relative url which defines navigating to the same page</p>




</body>
</html>
