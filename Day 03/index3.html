<!DOCTYPE html>
<html>
<head>
	<title>css styles</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<style>
		h2{
			background-color: yellow;
		}
		h2{
			border: 1px solid #ddd;
		}
	</style>
</head>
<body>
	<h1 style="color: blue; text-align: center; font-size: 60px">Inline Css</h1>
	<!-- Inline css style with in the tag using style attribute-->
	<h2 style="color: red; text-align: center; font-size: 50px"> Hai Everyone</h2>
	<h1 style="color: blue; text-align: center; font-size: 60px">Internal Css</h1>
	<!-- Internal css is nothing but by using style tags we can style them in head part-->
	<h2 style="color: green; text-align: center; font-size: 60px">External Css</h2>
	<!-- For external css file we need to mention link attribute in the head part-->
	<p>This is paragraph1</p>
	<p>This is paragraph2</p>
	<p>This is paragraph3</p>
	<p>This is paragraph4</p>
	<p>This is paragraph5</p>
	<p>This is paragraph6</p>
	<p>This is paragraph7</p>




</body>
</html>
